syntax = "proto3";

package your.package.name;

import "google/protobuf/timestamp.proto";

message User {
  int64 id = 1;
  int64 telegram_id = 2;
  string first_name = 3;
  optional string last_name = 4;
  optional string username = 5;
  google.protobuf.Timestamp created_at = 6;
}

message UserRequest {
  int64 telegram_id = 2;
  string first_name = 3;
  optional string last_name = 4;
  optional string username = 5;
}

service UserService {
  rpc CreateUser(UserRequest) returns (User);
}